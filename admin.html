<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>

    <main>
        <!-- Admin Login Section (only visible on the login page) -->
        <section id="admin-login">
            <h2>Admin Login</h2>
            <form id="login-form">
                <label for="admin-name">Admin Name:</label>
                <input type="text" id="admin-name" required>
                <br>
                <label for="staff-no">Staff No:</label>
                <input type="text" id="staff-no" required>
                <br>
                <label for="admin-contact">Contact Number:</label>
                <input type="tel" id="admin-contact" required>
                <br>
                <button type="submit" class="btn">Login</button>
            </form>
        </section>

        <!-- Admin Dashboard with Button to Manage Bookings -->
        <section id="admin-dashboard" style="display: none;">
            <h2>Welcome, Admin</h2>
            <p>You're logged in as <span id="admin-name-display"></span></p>

            <div class="button-container">
                <button id="view-bookings" class="btn">Go to Bookings</button>
            </div>

            <div class="logout-container">
                <button id="logout" class="btn logout">Logout</button>
            </div>
        </section>
    </main>

    
    <!-- JavaScript -->
    <script src="admin.js"></script>
</body>
</html>
